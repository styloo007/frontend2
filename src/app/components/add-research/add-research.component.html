<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form [formGroup]="researchForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>

            <div class="form-group">
                <label for="name">Field</label>
                <input type="text" class="form-control" formControlName="field" required>
            </div>

            <div class="form-group">
                <label for="name">Funds</label>
                <input type="text" class="form-control" formControlName="funds" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Research</button>
            </div>

        </form>
    </div>
</div>
