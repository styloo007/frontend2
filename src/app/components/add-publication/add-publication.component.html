<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Title of the paper</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>

            <div class="form-group">
                <label for="name">Year of publication</label>
                <input type="text" class="form-control" formControlName="year" required>
            </div>

            <div class="form-group">
                <label for="name">Publisher</label>
                <input type="text" class="form-control" formControlName="publ" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Publication</button>
            </div>
        </form>
    </div>
</div>
</body>
