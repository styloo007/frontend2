<body>
<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" formControlName="desp" required>
            </div>

            <div class="form-group">
                <label for="name">Year</label>
                <input type="text" class="form-control" formControlName="year" required>
            </div>

            <div class="form-group">
                <label for="name">Event</label>
                <input type="text" class="form-control" formControlName="event" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Update Achievement</button>
            </div>
        </form>
    </div>
</div>
</body>
