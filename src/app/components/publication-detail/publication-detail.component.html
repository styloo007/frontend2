<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="name">Paper Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>

            <div class="form-group">
                <label for="name">Publication Year</label>
                <input type="text" class="form-control" formControlName="year" required>
            </div>

            <div class="form-group">
                <label for="name">Publisher</label>
                <input type="text" class="form-control" formControlName="publ" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Update Publication</button>
            </div>
        </form>
    </div>
</div>
