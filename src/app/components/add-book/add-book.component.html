<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
                <!-- <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i> -->
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" formControlName="email" required>
            </div>

            <div class="form-group">
                <label for="name">Department</label>
                <input type="text" class="form-control" formControlName="dept" required>
            </div>


            <div class="form-group">
                <label for="name">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Professor</button>
            </div>

        </form>
    </div>
</div>
</body>
