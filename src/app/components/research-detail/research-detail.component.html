<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>

            <div class="form-group">
                <label for="name">Field</label>
                <input type="text" class="form-control" formControlName="field" required>
            </div>

            <div class="form-group">
                <label for="name">Funds</label>
                <input type="text" class="form-control" formControlName="funds" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Update Research</button>
            </div>
        </form>
    </div>
</div>
