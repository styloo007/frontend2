<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="./user-login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="s-name" name="txt" placeholder="Username" required="" [(ngModel)]="signupObj.userName">
					<input type="email" id="s-email" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email">
					<input type="password" id="s-pass" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password">
					<button  class ="button" (click)="onSignUp()">Sign-up</button>
					<!-- <button class="button-86" role="button">Button 86</button> -->
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="l-email" name="email" placeholder="Email" required="" [(ngModel)]="loginObj.userName">
					<input type="password" id="l-pass" name="pswd" placeholder="Password" required="" [(ngModel)]="loginObj.password">
					<button class ="button" [disabled]="btnstate" [hidden]="btnstate" (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
	<h4 style="color: red; margin-left: 10px;">{{msg}}</h4>
</body>
</html>
